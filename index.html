<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی حرفه‌ای رستوران</title>
    <style>
        :root {
            --primary-color: #e67e22;
            --dark-color: #2c3e50;
            --light-color: #ffffff;
            /* ۱. بخش تغییر فونت: نام فونت دلخواه را اینجا جایگزین کنید */
            --main-font: 'Tahoma', 'Arial', sans-serif;
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 20px;
            
            /* ۲. بک‌گراند شطرنجی ساده */
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #e5e5e5 25%, transparent 25%, transparent 75%, #e5e5e5 75%, #e5e5e5), 
                              linear-gradient(45deg, #e5e5e5 25%, transparent 25%, transparent 75%, #e5e5e5 75%, #e5e5e5);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* ۳. استایل لوگوی رستوران */
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .restaurant-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
        }

        h1 {
            text-align: center;
            color: var(--dark-color);
            margin-top: 10px;
        }

        .admin-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px dashed #ccc;
        }

        .admin-section input {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: calc(33% - 20px);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 20px;
        }

        /* ۴. استایل عکس غذاها */
        .food-img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background-color: #ddd; /* جایگزین اگر عکس نبود */
        }

        .item-info {
            flex-grow: 1;
        }

        .item-info h3 {
            margin: 0 0 5px 0;
            color: var(--dark-color);
        }

        .item-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .delete-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-section">
        <img src="https://via.placeholder.com/150?text=LOGO" alt="لوگو رستوران" class="restaurant-logo">
        <h1>رستوران خوشمزه</h1>
    </div>

    <div class="admin-section">
        <h3>مدیریت منو</h3>
        <input type="text" id="itemName" placeholder="نام غذا">
        <input type="text" id="itemPrice" placeholder="قیمت">
        <input type="text" id="itemImg" placeholder="لینک عکس غذا">
        <button onclick="addItem()" style="width: 100%; margin-top: 10px; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer;">افزودن به منو</button>
    </div>

    <div id="menuContainer">
        </div>
</div>

<script>
    // دیتای اولیه
    let menuData = JSON.parse(localStorage.getItem('restaurantMenu')) || [
        { name: "همبرگر مخصوص", price: "۱۸۰,۰۰۰ تومان", img: "https://via.placeholder.com/100?text=Burger" },
        { name: "سیب زمینی سرخ‌کرده", price: "۸۰,۰۰۰ تومان", img: "https://via.placeholder.com/100?text=Fries" }
    ];

    function renderMenu() {
        const container = document.getElementById('menuContainer');
        container.innerHTML = '';

        menuData.forEach((item, index) => {
            container.innerHTML += `
                <div class="menu-item">
                    <img src="${item.img || 'https://via.placeholder.com/100'}" class="food-img" alt="${item.name}">
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <span class="item-price">${item.price}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteItem(${index})">حذف</button>
                </div>
            `;
        });

        localStorage.setItem('restaurantMenu', JSON.stringify(menuData));
    }

    function addItem() {
        const name = document.getElementById('itemName').value;
        const price = document.getElementById('itemPrice').value;
        const img = document.getElementById('itemImg').value;

        if (name && price) {
            menuData.push({ name, price, img });
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemImg').value = '';
            renderMenu();
        } else {
            alert("لطفاً نام و قیمت را وارد کنید.");
        }
    }

    function deleteItem(index) {
        if(confirm("از حذف این غذا مطمئن هستید؟")) {
            menuData.splice(index, 1);
            renderMenu();
        }
    }

    renderMenu();
</script>

</body>
</html>
